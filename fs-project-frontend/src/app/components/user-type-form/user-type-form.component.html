<app-header></app-header>

<div class="bg-secondary text-white text-center py-2 fs-5 fw-semibold">
  Add / Edit an user
</div>

<div class="d-flex flex-column align-items-center justify-content-center bg-light" style="height: 70vh;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      type="text"
      formControlName="label"
      placeholder="Type user"
      class="form-control text-center mb-4"
      style="max-width: 300px; border: 2px solid #800040;"
    />
    <button type="submit" class="btn" style="background-color: #800040; color: white; width: 150px;">
      Create
    </button>
  </form>
</div>
